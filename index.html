<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 900px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.01);
        }
        
        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .upload-text {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            font-size: 13px;
            color: #707070;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }
        
        .preview-area {
            margin-top: 40px;
            display: none;
        }
        
        .preview-area.active {
            display: block;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .preview-header h3 {
            font-size: 18px;
            font-weight: 400;
            color: #ffffff;
        }
        
        .clear-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .preview-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .preview-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
        }
        
        .preview-item img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin-bottom: 12px;
        }
        
        .file-name {
            font-size: 12px;
            color: #b0b0b0;
            word-break: break-all;
            margin-bottom: 8px;
        }
        
        .quality-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .quality-badge.low {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .quality-badge.medium {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .quality-badge.enhanced {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .quality-badge.high {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .download-btn {
            width: 100%;
            padding: 8px;
            font-size: 12px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #b0b0b0;
            font-size: 14px;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 46, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 16px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            border-left: 4px solid #10b981;
        }
        
        .toast.warning {
            border-left: 4px solid #fbbf24;
        }
        
        .toast.error {
            border-left: 4px solid #ef4444;
        }
        
        .actions {
            text-align: center;
            margin-top: 24px;
        }
        
        .size-info {
            font-size: 10px;
            color: #707070;
            margin-top: 4px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .preview-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Icon Extractor</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¦</div>
            <p class="upload-text">Drop files here or click to browse</p>
            <p class="upload-hint">EXE, DLL, SCR, CPL, OCX, ZIP, 7Z, RAR Â· up to 500MB</p>
            <input type="file" id="fileInput" accept=".exe,.dll,.scr,.cpl,.ocx,.zip,.7z,.rar" multiple>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Extracting icons...</p>
        </div>
        
        <div class="preview-area" id="previewArea">
            <div class="preview-header">
                <h3>Extracted Icons</h3>
                <button class="clear-btn" id="clearBtn">Clear All</button>
            </div>
            <div class="preview-grid" id="previewGrid"></div>
            <div class="actions">
                <button class="btn" id="downloadAll">Download All as ZIP</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewGrid = document.getElementById('previewGrid');
        const loading = document.getElementById('loading');
        const downloadAllBtn = document.getElementById('downloadAll');
        const clearBtn = document.getElementById('clearBtn');
        const toast = document.getElementById('toast');
        
        let extractedIcons = [];
        const API_URL = 'https://kirkizillo.pythonanywhere.com';

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        clearBtn.addEventListener('click', () => {
            extractedIcons = [];
            previewGrid.innerHTML = '';
            previewArea.classList.remove('active');
            showToast('Cleared all icons');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && extractedIcons.length > 0) {
                clearBtn.click();
            }
        });

        async function handleFiles(files) {
            loading.classList.add('active');
            
            let successCount = 0;
            let errorCount = 0;
            
            for (let file of files) {
                try {
                    if (file.size > 500 * 1024 * 1024) {
                        showToast(`${file.name} exceeds 500MB limit`, 'error');
                        errorCount++;
                        continue;
                    }
        
                    if (!file.name.match(/\.(exe|dll|scr|cpl|ocx|zip|7z|rar)$/i)) {
                        showToast(`${file.name} is not a valid file type`, 'error');
                        errorCount++;
                        continue;
                    }
        
                    let fileToUpload = file;
                    
                    // For ZIP/MSI, send full file (up to 500MB)
                    if (file.name.match(/\.(zip|msi)$/i)) {
                        if (file.size > 500 * 1024 * 1024) {
                            showToast(`${file.name} exceeds 500MB limit`, 'error');
                            errorCount++;
                            continue;
                        }
                        // Send full archive file
                        fileToUpload = file;
                    } else {
                        // For EXE/DLL/etc, only send first 10MB
                        if (file.size > 10 * 1024 * 1024) {
                            fileToUpload = new File(
                                [file.slice(0, 10 * 1024 * 1024)],
                                file.name,
                                { type: file.type || 'application/x-msdownload' }
                            );
                        }
                    }
                    
                    const formData = new FormData();
                    formData.append('file', fileToUpload);
                    
                    const response = await fetch(`${API_URL}/api/extract-icon`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        showToast(`${file.name}: ${error.error || 'Failed to extract icon'}`, 'error');
                        errorCount++;
                        continue; // <-- Changed from throw to continue!
                    }
                    
                    // Get metadata from headers
                    const wasUpscaled = response.headers.get('X-Was-Upscaled') === 'true';
                    const originalSize = response.headers.get('X-Original-Size');
                    const quality = response.headers.get('X-Quality');
                    const outputSize = response.headers.get('X-Output-Size');
                    
                    const iconBlob = await response.blob();
                    
                    // Build filename from output size header (simple and reliable)
                    const baseName = file.name.replace(/\.[^/.]+$/, '');
                    const actualFilename = outputSize 
                        ? `${baseName}_${outputSize.replace('x', 'x')}.png`
                        : `${baseName}_icon.png`;
                    
                    console.log('Using filename:', actualFilename);  // Debug log
                    
                    addIconToPreview(iconBlob, file.name, {
                        wasUpscaled,
                        originalSize,
                        quality,
                        outputSize
                    }, actualFilename);

                    successCount++;
                    
                    // Show toast based on quality
                    if (quality === 'small_source') {
                        showToast(`${file.name}: Small source (${originalSize}) - AI enhanced`, 'warning');
                    } else if (quality === 'medium_source') {
                        showToast(`${file.name}: Medium source (${originalSize}) - AI enhanced`, 'warning');
                    } else {
                        showToast(`${file.name}: High quality extracted (${originalSize})`);
                    }
                    
                } catch (error) {
                    // Catch any unexpected errors for this file
                    console.error(`Error processing ${file.name}:`, error);
                    showToast(`${file.name}: ${error.message}`, 'error');
                    errorCount++;
                    // Continue to next file instead of stopping
                }
            }
            
            loading.classList.remove('active');
            
            // Show summary if multiple files
            if (files.length > 1) {
                if (successCount > 0 && errorCount > 0) {
                    showToast(`Processed: ${successCount} succeeded, ${errorCount} failed`, 'warning');
                } else if (successCount > 0) {
                    showToast(`Successfully extracted ${successCount} icon${successCount > 1 ? 's' : ''}`, 'success');
                } else if (errorCount > 0) {
                    showToast(`Failed to extract ${errorCount} icon${errorCount > 1 ? 's' : ''}`, 'error');
                }
            }
            
            if (extractedIcons.length > 0) {
                previewArea.classList.add('active');
            }
        }

        function addIconToPreview(blob, originalName, metadata, actualFilename) {
            const url = URL.createObjectURL(blob);
            const baseName = originalName.replace(/\.[^/.]+$/, '');
            
            extractedIcons.push({
                blob: blob,
                name: actualFilename || `${baseName}_icon.png`,  // âœ… Use actual filename
                metadata: metadata
            });
            
            // Generate badge based on quality
            const badges = {
                'high': 'HIGH QUALITY',
                'medium': 'MEDIUM QUALITY',
                'enhanced': 'AI ENHANCED',
                'low': 'LOW QUALITY'
            };
            
            const badgeTitles = {
                'high': `Original ${metadata.originalSize} - Native quality`,
                'medium': `Original ${metadata.originalSize} - Upscaled from 128px`,
                'enhanced': `Original ${metadata.originalSize} - AI upscaled`,
                'low': `Original ${metadata.originalSize} - Small source`
            };
            
            let badgeLabel = badges[metadata.quality] || 'UNKNOWN';
            let badgeTitle = badgeTitles[metadata.quality] || `Original ${metadata.originalSize}`;
            
            const item = document.createElement('div');
            item.className = 'preview-item';
            item.innerHTML = `
                <img src="${url}" alt="Icon">
                <div class="quality-badge ${metadata.quality}" title="${badgeTitle}">${badgeLabel}</div>
                <div class="file-name">${baseName}</div>
                <div class="size-info">${metadata.originalSize} â†’ ${metadata.outputSize || '150x150'}</div>
                <button class="btn download-btn">Download</button>
            `;
            
            item.querySelector('button').addEventListener('click', (e) => {
                e.stopPropagation();
                downloadBlob(blob, actualFilename);  // âœ… Use actual filename from backend
            });
            
            item.addEventListener('click', () => {
                downloadBlob(blob, actualFilename);  // âœ… Use actual filename from backend
            });      
            previewGrid.appendChild(item);
        }

        function downloadBlob(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast(`Downloaded ${fileName}`);
        }

        downloadAllBtn.addEventListener('click', async () => {
            if (extractedIcons.length === 0) return;
            
            if (extractedIcons.length === 1) {
                downloadBlob(extractedIcons[0].blob, extractedIcons[0].name);
                return;
            }
            
            const zip = new JSZip();
            extractedIcons.forEach(icon => {
                zip.file(icon.name, icon.blob);
            });
            
            const content = await zip.generateAsync({ type: 'blob' });
            downloadBlob(content, 'icons_150x150.zip');
        });
    </script>
</body>
</html>
