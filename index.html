<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 900px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.01);
        }
        
        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .upload-text {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            font-size: 13px;
            color: #707070;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }
        
        .preview-area {
            margin-top: 40px;
            display: none;
        }
        
        .preview-area.active {
            display: block;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .preview-header h3 {
            font-size: 18px;
            font-weight: 400;
            color: #ffffff;
        }
        
        .clear-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .preview-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .preview-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
        }
        
        .preview-item img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover; /* This makes the image fill the box */
            background: rgba(255, 255, 255, 0.05);
            padding: 0; /* Remove frontend padding */
            margin-bottom: 12px;
        }
        
        .file-name {
            font-size: 12px;
            color: #b0b0b0;
            word-break: break-all;
            margin-bottom: 8px;
        }
        
        .quality-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .quality-badge.low {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .quality-badge.medium {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .quality-badge.enhanced {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .quality-badge.high {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .download-btn {
            width: 100%;
            padding: 8px;
            font-size: 12px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #b0b0b0;
            font-size: 14px;
        }

        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 16px auto 8px;
            overflow: hidden;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-detail {
            color: #707070;
            font-size: 12px;
            margin-top: 4px;
        }

        .preview-item.failed {
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.05);
        }

        .preview-item.failed:hover {
            border-color: rgba(239, 68, 68, 0.5);
            transform: none;
            cursor: default;
        }

        .failed-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.6;
        }

        .error-text {
            font-size: 10px;
            color: #f87171;
            margin-top: 4px;
            word-break: break-word;
            max-height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 46, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 16px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            border-left: 4px solid #10b981;
        }
        
        .toast.warning {
            border-left: 4px solid #fbbf24;
        }
        
        .toast.error {
            border-left: 4px solid #ef4444;
        }
        
        .actions {
            text-align: center;
            margin-top: 24px;
        }
        
        .size-info {
            font-size: 10px;
            color: #707070;
            margin-top: 4px;
        }
        
        .shortcuts-hint {
            text-align: center;
            margin-top: 16px;
            font-size: 11px;
            color: #505050;
        }

        .shortcuts-hint kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
                align-items: flex-start;
            }

            .container {
                padding: 20px;
                border-radius: 12px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .upload-icon {
                font-size: 48px;
            }

            .upload-text {
                font-size: 14px;
            }

            .upload-hint {
                font-size: 11px;
                line-height: 1.4;
            }

            .preview-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }

            .preview-item {
                padding: 16px 12px;
            }

            .preview-item img {
                width: 80px;
                height: 80px;
            }

            .quality-badge {
                font-size: 9px;
                padding: 3px 8px;
            }

            .file-name {
                font-size: 11px;
            }

            .btn {
                padding: 10px 24px;
                font-size: 13px;
            }

            .toast {
                left: 12px;
                right: 12px;
                max-width: none;
                transform: translateY(-100px);
            }

            .toast.show {
                transform: translateY(0);
            }

            .shortcuts-hint {
                display: none;
            }

            .failed-icon {
                font-size: 36px;
            }

            .progress-container {
                width: 160px;
            }
        }

        @media (max-width: 480px) {
            .preview-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .preview-header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Icon Extractor</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì¶</div>
            <p class="upload-text">Drop files here or click to browse</p>
            <p class="upload-hint">EXE/DLL/SCR ‚Ä¢ ZIP/7Z/MSI ‚Ä¢ PNG/JPG/ICO/WEBP/ICNS ‚Ä¢ All formats supported</p>
            <input type="file" id="fileInput" accept=".exe,.dll,.scr,.cpl,.ocx,.zip,.7z,.msi,.png,.jpg,.jpeg,.ico,.webp,.icns" multiple>
        </div>
        <p class="shortcuts-hint"><kbd>Ctrl+V</kbd> Paste image ‚Ä¢ <kbd>Ctrl+O</kbd> Open ‚Ä¢ <kbd>Ctrl+S</kbd> Download ‚Ä¢ <kbd>Esc</kbd> Clear</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text" id="loadingText">Extracting icons...</p>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p class="progress-detail" id="progressDetail"></p>
        </div>
        
        <div class="preview-area" id="previewArea">
            <div class="preview-header">
                <h3>Extracted Icons</h3>
                <button class="clear-btn" id="clearBtn">Clear All</button>
            </div>
            <div class="preview-grid" id="previewGrid"></div>
            <div class="actions">
                <button class="btn" id="downloadAll">Download All as ZIP</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewGrid = document.getElementById('previewGrid');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressDetail = document.getElementById('progressDetail');
        const downloadAllBtn = document.getElementById('downloadAll');
        const clearBtn = document.getElementById('clearBtn');
        const toast = document.getElementById('toast');

        let extractedIcons = [];
        let failedFiles = []; // Track failed files with error details
        const API_URL = 'https://kirkizillo.pythonanywhere.com';

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function updateProgress(current, total, filename) {
            const percent = Math.round((current / total) * 100);
            progressBar.style.width = `${percent}%`;
            progressDetail.textContent = `${current} of ${total}: ${filename}`;
            loadingText.textContent = total > 1 ? `Processing files...` : `Extracting icon...`;
        }

        function resetProgress() {
            progressBar.style.width = '0%';
            progressDetail.textContent = '';
            progressContainer.classList.remove('active');
            loadingText.textContent = 'Extracting icons...';
        }

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        clearBtn.addEventListener('click', () => {
            extractedIcons = [];
            failedFiles = [];
            previewGrid.innerHTML = '';
            previewArea.classList.remove('active');
            showToast('Cleared all icons');
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // ESC - Clear all
            if (e.key === 'Escape' && extractedIcons.length > 0) {
                clearBtn.click();
            }

            // Ctrl+O or Cmd+O - Open file picker
            if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                fileInput.click();
            }

            // Ctrl+S or Cmd+S - Download all (when icons exist)
            if ((e.ctrlKey || e.metaKey) && e.key === 's' && extractedIcons.length > 0) {
                e.preventDefault();
                downloadAllBtn.click();
            }
        });

        // Ctrl+V - Paste image from clipboard
        document.addEventListener('paste', async (e) => {
            const items = e.clipboardData?.items;
            if (!items) return;

            const imageFiles = [];
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    if (file) {
                        // Create a new file with a proper name
                        const ext = file.type.split('/')[1] || 'png';
                        const newFile = new File([file], `pasted_image.${ext}`, { type: file.type });
                        imageFiles.push(newFile);
                    }
                }
            }

            if (imageFiles.length > 0) {
                showToast('Processing pasted image...', 'success');
                handleFiles(imageFiles);
            }
        });

        async function handleFiles(files) {
            const isBatch = files.length > 1;
            failedFiles = []; // Reset failed files

            // Show progress bar for batch uploads
            if (isBatch) {
                progressContainer.classList.add('active');
            }

            loading.classList.add('active');

            let successCount = 0;
            let errorCount = 0;
            let fileIndex = 0;
            const totalFiles = files.length;

            for (let file of files) {
                fileIndex++;
                updateProgress(fileIndex, totalFiles, file.name);

                try {
                    if (file.size > 500 * 1024 * 1024) {
                        if (!isBatch) showToast(`${file.name} exceeds 500MB limit`, 'error');
                        failedFiles.push({ name: file.name, error: 'File exceeds 500MB limit' });
                        errorCount++;
                        continue;
                    }

                    // Warn about very large EXE files on hosted version (PythonAnywhere limit ~150MB)
                    // Files under 150MB will attempt upload; show warning but don't block
                    if (file.name.match(/\.(exe|dll|scr)$/i) && file.size > 150 * 1024 * 1024 && API_URL.includes('pythonanywhere')) {
                        if (!isBatch) showToast(`${file.name} is very large (${Math.round(file.size/1024/1024)}MB). The hosted version may not support files this large.`, 'error');
                        failedFiles.push({ name: file.name, error: 'File too large for hosted version (max ~150MB)' });
                        errorCount++;
                        continue;
                    }

                    if (!file.name.match(/\.(exe|dll|scr|cpl|ocx|zip|7z|msi|png|jpg|jpeg|ico|webp|icns)$/i)) {
                        if (!isBatch) showToast(`${file.name} is not a valid file type`, 'error');
                        failedFiles.push({ name: file.name, error: 'Unsupported file type' });
                        errorCount++;
                        continue;
                    }

                    let fileToUpload = file;

                    // === IMAGE HANDLING (PNG/JPG/ICO/WEBP/ICNS) ===
                    if (file.name.match(/\.(png|jpg|jpeg|ico|webp|icns)$/i)) {
                        const formData = new FormData();
                        formData.append('file', file);

                        try {
                            const response = await fetch(`${API_URL}/api/process-image`, {
                                method: 'POST',
                                body: formData
                            });

                            if (!response.ok) {
                                const error = await response.json();
                                const errorMsg = error.error || 'Failed to process image';
                                if (!isBatch) showToast(`${file.name}: ${errorMsg}`, 'error');
                                failedFiles.push({ name: file.name, error: errorMsg });
                                errorCount++;
                                continue;
                            }

                            const imgOriginalSize = response.headers.get('X-Original-Size');
                            const imgQuality = response.headers.get('X-Quality');
                            const imgOutputSize = response.headers.get('X-Output-Size');

                            const iconBlob = await response.blob();
                            const baseName = file.name.replace(/\.[^/.]+$/, '');
                            const actualFilename = imgOutputSize ? `${baseName}_${imgOutputSize}.png` : `${baseName}_150x150.png`;

                            addIconToPreview(iconBlob, file.name, {
                                wasUpscaled: true,
                                originalSize: imgOriginalSize,
                                quality: imgQuality,
                                outputSize: imgOutputSize
                            }, actualFilename);

                            successCount++;
                            if (!isBatch) showToast(`${file.name}: Processed (${imgOriginalSize})`, 'success');

                            continue; // Skip to next file

                        } catch (e) {
                            if (!isBatch) showToast(`${file.name}: ${e.message}`, 'error');
                            failedFiles.push({ name: file.name, error: e.message });
                            errorCount++;
                            continue;
                        }
                    }

                    // === 3-PHASE ARCHIVE HANDLING ===
                    if (file.name.match(/\.(zip|7z|msi)$/i)) {
                        const archiveSize = file.size;
                        // Increased slice sizes for better detection (7z: 25MB, MSI: 50MB)
                        let sliceSize = file.name.toLowerCase().endsWith('.msi') ? 50 * 1024 * 1024 :
                                       file.name.toLowerCase().endsWith('.7z') ? 25 * 1024 * 1024 :
                                       10 * 1024 * 1024;
                        let phase1Success = false;

                        // PHASE 1: Smart slicing
                        console.log(`üì¶ Phase 1: Slicing ${file.name}`);
                        if (archiveSize > sliceSize) {
                            fileToUpload = new File([file.slice(0, sliceSize)], file.name, { type: file.type || 'application/zip' });
                        }
                        
                        const formData = new FormData();
                        formData.append('file', fileToUpload);
                        
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 180000);
                        
                        let response;
                        try {
                            response = await fetch(`${API_URL}/api/extract-icon`, {
                                method: 'POST',
                                body: formData,
                                signal: controller.signal
                            });
                            clearTimeout(timeoutId);
                        } catch (fetchError) {
                            clearTimeout(timeoutId);
                            if (!isBatch) showToast(`${file.name}: ${fetchError.message}`, 'error');
                            failedFiles.push({ name: file.name, error: fetchError.message });
                            errorCount++;
                            continue;
                        }

                        // Check Phase 1 result
                        if (response.ok) {
                            phase1Success = true;
                        } else {
                            const errorData = await response.json();

                            // PHASE 2: Try full upload if Phase 1 failed with recoverable error
                            // Expanded conditions: also catch 7Z/MSI specific errors
                            const recoverableErrors = [
                                'EXE_NOT_FOUND',
                                'INCOMPLETE_ZIP',
                                'invalid header data',  // 7Z truncated
                                'incomplete OLE sector', // MSI truncated
                                'Bad7zFile',
                                'corrupted'
                            ];
                            const isRecoverable = recoverableErrors.some(err =>
                                errorData.error && errorData.error.includes(err)
                            );

                            // Increased limit to 150MB for full upload (archives can be large)
                            if (isRecoverable && archiveSize <= 150 * 1024 * 1024) {
                                console.log(`‚ö†Ô∏è Phase 1 failed (${errorData.error}), trying Phase 2: Full upload`);

                                const fullFormData = new FormData();
                                fullFormData.append('file', file);

                                try {
                                    response = await fetch(`${API_URL}/api/extract-icon`, {
                                        method: 'POST',
                                        body: fullFormData
                                    });

                                    if (response.ok) {
                                        console.log(`‚úÖ Phase 2 succeeded`);
                                    } else {
                                        const finalError = await response.json();
                                        const errorMsg = finalError.error || 'Failed to extract icon';
                                        if (!isBatch) showToast(`${file.name}: ${errorMsg}`, 'error');
                                        failedFiles.push({ name: file.name, error: errorMsg });
                                        errorCount++;
                                        continue;
                                    }
                                } catch (e) {
                                    if (!isBatch) showToast(`${file.name}: ${e.message}`, 'error');
                                    failedFiles.push({ name: file.name, error: e.message });
                                    errorCount++;
                                    continue;
                                }
                            } else if (archiveSize > 150 * 1024 * 1024) {
                                const errorMsg = `File too large (${Math.round(archiveSize/1024/1024)}MB). Extract the .exe manually.`;
                                if (!isBatch) showToast(`${file.name}: ${errorMsg}`, 'error');
                                failedFiles.push({ name: file.name, error: errorMsg });
                                errorCount++;
                                continue;
                            } else {
                                const errorMsg = errorData.error || 'Failed to extract icon';
                                if (!isBatch) showToast(`${file.name}: ${errorMsg}`, 'error');
                                failedFiles.push({ name: file.name, error: errorMsg });
                                errorCount++;
                                continue;
                            }
                        }
                        
                        // SUCCESS - process icon (same for both phases)
                        if (response.ok) {
                            const metaWasUpscaled = response.headers.get('X-Was-Upscaled') === 'true';
                            const metaOriginalSize = response.headers.get('X-Original-Size');
                            const metaQuality = response.headers.get('X-Quality');
                            const metaOutputSize = response.headers.get('X-Output-Size');
                            
                            const iconBlob = await response.blob();
                            const baseName = file.name.replace(/\.[^/.]+$/, '');
                            const actualFilename = metaOutputSize ? `${baseName}_${metaOutputSize.replace('x', 'x')}.png` : `${baseName}_icon.png`;
                            
                            addIconToPreview(iconBlob, file.name, {
                                wasUpscaled: metaWasUpscaled,
                                originalSize: metaOriginalSize,
                                quality: metaQuality,
                                outputSize: metaOutputSize
                            }, actualFilename);
                            
                            successCount++;

                            if (!isBatch) {
                                if (metaQuality === 'low') {
                                    showToast(`${file.name}: Low quality - AI enhanced`, 'warning');
                                } else if (metaQuality === 'medium' || metaQuality === 'enhanced') {
                                    showToast(`${file.name}: Enhanced (${metaOriginalSize})`, 'success');
                                } else {
                                    showToast(`${file.name}: High quality (${metaOriginalSize})`, 'success');
                                }
                            }
                        }

                    } else {
                        // REGULAR EXE HANDLING
                        // Phase 1: Try with 50MB slice (fast for most files)
                        let exeFileToUpload = fileToUpload;
                        if (file.size > 50 * 1024 * 1024) {
                            exeFileToUpload = new File([file.slice(0, 50 * 1024 * 1024)], file.name, { type: file.type || 'application/x-msdownload' });
                        }

                        const formData = new FormData();
                        formData.append('file', exeFileToUpload);

                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 180000);

                        let response;
                        try {
                            response = await fetch(`${API_URL}/api/extract-icon`, {
                                method: 'POST',
                                body: formData,
                                signal: controller.signal
                            });
                            clearTimeout(timeoutId);
                        } catch (fetchError) {
                            clearTimeout(timeoutId);
                            if (!isBatch) showToast(`${file.name}: ${fetchError.message}`, 'error');
                            failedFiles.push({ name: file.name, error: fetchError.message });
                            errorCount++;
                            continue;
                        }

                        // Phase 2: If server says we need full upload, retry with full file
                        if (!response.ok && file.size > 50 * 1024 * 1024) {
                            const errorData = await response.json().catch(() => ({}));
                            if (errorData.needsFullUpload) {
                                if (!isBatch) showToast(`${file.name}: Large file, uploading full file...`, 'info');

                                const fullFormData = new FormData();
                                fullFormData.append('file', file);

                                const fullController = new AbortController();
                                const fullTimeoutId = setTimeout(() => fullController.abort(), 600000); // 10 min for large files

                                try {
                                    response = await fetch(`${API_URL}/api/extract-icon?fullUpload=true`, {
                                        method: 'POST',
                                        body: fullFormData,
                                        signal: fullController.signal
                                    });
                                    clearTimeout(fullTimeoutId);
                                } catch (fetchError) {
                                    clearTimeout(fullTimeoutId);
                                    const errorMsg = API_URL.includes('pythonanywhere')
                                        ? `Icon data is stored deep in file. Full upload (${Math.round(file.size/1024/1024)}MB) exceeds hosted server limits.`
                                        : fetchError.message;
                                    if (!isBatch) showToast(`${file.name}: ${errorMsg}`, 'error');
                                    failedFiles.push({ name: file.name, error: errorMsg });
                                    errorCount++;
                                    continue;
                                }
                            }
                        }

                        if (!response.ok) {
                            const error = await response.json();
                            const errorMsg = error.error || 'Failed to extract icon';
                            if (!isBatch) showToast(`${file.name}: ${errorMsg}`, 'error');
                            failedFiles.push({ name: file.name, error: errorMsg });
                            errorCount++;
                            continue;
                        }

                        // Process EXE icon
                        const exeWasUpscaled = response.headers.get('X-Was-Upscaled') === 'true';
                        const exeOriginalSize = response.headers.get('X-Original-Size');
                        const exeQuality = response.headers.get('X-Quality');
                        const exeOutputSize = response.headers.get('X-Output-Size');

                        const iconBlob = await response.blob();
                        const baseName = file.name.replace(/\.[^/.]+$/, '');
                        const actualFilename = exeOutputSize ? `${baseName}_${exeOutputSize.replace('x', 'x')}.png` : `${baseName}_icon.png`;

                        addIconToPreview(iconBlob, file.name, {
                            wasUpscaled: exeWasUpscaled,
                            originalSize: exeOriginalSize,
                            quality: exeQuality,
                            outputSize: exeOutputSize
                        }, actualFilename);

                        successCount++;

                        if (!isBatch) {
                            if (exeQuality === 'low') {
                                showToast(`${file.name}: Low quality - AI enhanced`, 'warning');
                            } else if (exeQuality === 'medium' || exeQuality === 'enhanced') {
                                showToast(`${file.name}: Enhanced (${exeOriginalSize})`, 'success');
                            } else {
                                showToast(`${file.name}: High quality (${exeOriginalSize})`, 'success');
                            }
                        }
                    }

                } catch (error) {
                    // Catch any unexpected errors for this file
                    console.error(`Error processing ${file.name}:`, error);
                    if (!isBatch) showToast(`${file.name}: ${error.message}`, 'error');
                    failedFiles.push({ name: file.name, error: error.message });
                    errorCount++;
                    // Continue to next file instead of stopping
                }
            }

            loading.classList.remove('active');
            resetProgress();

            // Show summary for batch uploads
            if (files.length > 1) {
                if (successCount > 0 && errorCount > 0) {
                    showToast(`Processed: ${successCount} succeeded, ${errorCount} failed`, 'warning');
                } else if (successCount > 0) {
                    showToast(`Successfully extracted ${successCount} icon${successCount > 1 ? 's' : ''}`, 'success');
                } else if (errorCount > 0) {
                    showToast(`Failed to extract ${errorCount} icon${errorCount > 1 ? 's' : ''}`, 'error');
                }

                // Show failed files details in console and optionally in UI
                if (failedFiles.length > 0) {
                    console.log('Failed files:', failedFiles);
                    // Add failed items to the preview grid
                    failedFiles.forEach(f => addFailedItemToPreview(f.name, f.error));
                }
            }

            if (extractedIcons.length > 0 || failedFiles.length > 0) {
                previewArea.classList.add('active');
            }
        }

        function addFailedItemToPreview(filename, error) {
            const baseName = filename.replace(/\.[^/.]+$/, '');

            const item = document.createElement('div');
            item.className = 'preview-item failed';
            item.innerHTML = `
                <div class="failed-icon">‚ö†Ô∏è</div>
                <div class="quality-badge low" title="${error}">FAILED</div>
                <div class="file-name">${baseName}</div>
                <div class="error-text">${error}</div>
            `;

            previewGrid.appendChild(item);
        }

                function addIconToPreview(blob, originalName, metadata, actualFilename) {
                    const url = URL.createObjectURL(blob);
                    const baseName = originalName.replace(/\.[^/.]+$/, '');
                    
                    extractedIcons.push({
                        blob: blob,
                        name: actualFilename || `${baseName}_icon.png`,
                        metadata: metadata
                    });
                    
                    const badges = {
                        'high': 'HIGH QUALITY',
                        'medium': 'MEDIUM',
                        'enhanced': 'ENHANCED',
                        'low': 'LOW QUALITY'
                    };

                    const badgeTitles = {
                        'high': `Original ${metadata.originalSize} - Native quality`,
                        'medium': `Original ${metadata.originalSize} - Medium resolution`,
                        'enhanced': `Original ${metadata.originalSize} - AI upscaled`,
                        'low': `Original ${metadata.originalSize} - Small source, upscaled`
                    };

                    // Default to 'medium' if quality is unknown or missing
                    const quality = metadata.quality || 'medium';
                    let badgeLabel = badges[quality] || badges['medium'];
                    let badgeTitle = badgeTitles[quality] || `Original ${metadata.originalSize}`;
                    
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    item.innerHTML = `
                        <img src="${url}" alt="Icon">
                        <div class="quality-badge ${quality}" title="${badgeTitle}">${badgeLabel}</div>
                        <div class="file-name">${baseName}</div>
                        <div class="size-info">${metadata.originalSize} ‚Üí ${metadata.outputSize || '150x150'}</div>
                        <button class="btn download-btn">Download</button>
                    `;
                    
                    item.querySelector('button').addEventListener('click', (e) => {
                        e.stopPropagation();
                        downloadBlob(blob, actualFilename);
                    });
                    
                    item.addEventListener('click', () => {
                        downloadBlob(blob, actualFilename);
                    });      
                    previewGrid.appendChild(item);
                }

        function downloadBlob(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast(`Downloaded ${fileName}`);
        }

        downloadAllBtn.addEventListener('click', async () => {
            if (extractedIcons.length === 0) return;
            
            if (extractedIcons.length === 1) {
                downloadBlob(extractedIcons[0].blob, extractedIcons[0].name);
                return;
            }
            
            const zip = new JSZip();
            extractedIcons.forEach(icon => {
                zip.file(icon.name, icon.blob);
            });
            
            const content = await zip.generateAsync({ type: 'blob' });
            downloadBlob(content, 'icons_150x150.zip');
        });
    </script>
